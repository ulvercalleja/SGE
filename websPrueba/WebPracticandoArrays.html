<script>
    const palabraMagicaFin = "fin";
    array = [];
    palabra2 = false;
     do {
        palabra=prompt("Introduce una palabra.").toLowerCase();
        array.push(palabra);

        if (palabra==palabraMagicaFin){
            confirm("Do you really want to leave?")
            palabra2=true;  
            array.pop() 
        }

    } while (palabra2==false);

    for (let index = 0; index < array.length; index++) {
        console.log("La palabra usada es: " + array);
    }
    

    
</script>
