<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones flecha</title>
    
</head>
<body>
    Nombre <input type="text" name="" id="nombre">
    Apellido <input type="text" name="" id="apellido">
    <input type="button" value="Botonear" id="boton">
<script>
    document.getElementById("boton").addEventListener("click", () => {alert(document.getElementById("nombre").value+" "+document.getElementById("apellido").value)});
    
</script>

</body>
</html>
