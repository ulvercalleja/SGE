<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>

</head>

<body>
    <input type="text" name="texto">
    <input type="button" value="Arriba">
    <input type="button" value="Debajo" id="debajo">
    <ul id="lista"></ul>
    <script>
        let padre=document.getElementsByTagName("body")[0];

        document.getElementsByTagName("input")[1].addEventListener("click", moverArriba);
    
        function moverArriba() {
            let cajaTexto = document.getElementsByTagName("input")[0].value;
            let listaHijo = document.createElement("li");
            listaHijo.innerText = cajaTexto;

            let listaPadre = document.getElementById("lista");
            listaPadre.insertBefore(listaHijo, listaPadre.firstChild);
            padre.appendChild(listaPadre); 
        }

        document.getElementById("debajo").addEventListener("click", moverAbajo);

        function moverAbajo() {
            let cajaTexto = document.getElementsByTagName("input")[0].value;
            let listaHijo = document.createElement("li");
            listaHijo.innerText = cajaTexto;

            let listaPadre = document.getElementById("lista");
            listaPadre.appendChild(listaHijo);
            padre.appendChild(listaPadre);
        }

    </script>
</body>

</html>
